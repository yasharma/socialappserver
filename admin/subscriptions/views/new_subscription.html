<div class="row fade-in-up">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form ">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-subscription font-green"></i>
                    <span class="caption-subject font-green sbold uppercase">Add New Subscription Plan</span>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form novalidate ng-submit="new_subscription(newSubscriptionForm.$valid,subscription)" class="form-horizontal" name="newSubscriptionForm">
                    <div class="form-body">
                        <div class="form-group form-md-line-input" 
                        ng-class="{ 'has-error': newSubscriptionForm.name.$touched && newSubscriptionForm.name.$invalid || newSubscriptionForm.name.$invalid && newSubscriptionForm.$submitted }">
                            <label class="col-md-2 control-label" for="name">Plan Name <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="name" ng-model="subscription.name" class="form-control" id="name" placeholder="Enter your plan name" ng-maxlength="20" required>
                                <div ng-messages="newSubscriptionForm.name.$error"
                                    ng-show="newSubscriptionForm.name.$touched || newSubscriptionForm.$submitted">
                                    <span class="help-block" ng-message="required">Plan Name is required.</span>
                                    <span class="help-block" ng-message="maxlength">Plan Name cannot be greater than 20 characters</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': newSubscriptionForm.description.$touched && newSubscriptionForm.description.$invalid || newSubscriptionForm.description.$invalid && newSubscriptionForm.$submitted }">
                            <label class="col-md-2 control-label" for="description">Plan Description <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="description" ng-model="subscription.description" class="form-control" id="description" placeholder="Enter your plan description"  required>
                                <div ng-messages="newSubscriptionForm.description.$error"
                                    ng-show="newSubscriptionForm.description.$touched || newSubscriptionForm.$submitted">
                                    <span class="help-block" ng-message="required">Plan Description is required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': newSubscriptionForm.price.$touched && newSubscriptionForm.price.$invalid || newSubscriptionForm.price.$invalid && newSubscriptionForm.$submitted }">
                            <label class="col-md-2 control-label" for="price">Plan Price <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="number" name="price" ng-model="subscription.price" class="form-control" id="price" placeholder="Enter your plan price" ng-maxlength="20" required>
                                <div ng-messages="newSubscriptionForm.price.$error"
                                    ng-show="newSubscriptionForm.price.$touched || newSubscriptionForm.$submitted">
                                    <span class="help-block" ng-message="required">Plan Price is required.</span>
                                </div>
                            </div>
                        </div>

             
                        <div data-ng-repeat="features in featuresArr track by $index" class="form-group form-md-line-input" 
                        ng-class="{ 'has-error': newSubscriptionForm['features_'+$index].$touched && newSubscriptionForm['features_'+$index].$invalid || newSubscriptionForm['features_'+$index].$invalid && newSubscriptionForm.$submitted }">

                            <label class="col-md-2 control-label" for="features">Plan Features {{$index + 1}}<span class="required">*</span></label>
                        
                              <div  class="col-md-10">

                                  <input type="text" 
                                  name="features_0" 
                                  ng-model="subscription.features[$index]" 
                                  class="form-control col-md-7" 
                                  id="features_{{$index}}" 
                                  placeholder="Enter your plan features"  required>
                        
                              <div  ng-if="$last" ng-click="addNewInput()" class="col-md-1" style="background-color: #32c5d2!important;color:white;">
                                <div>
                                  <i class="fa fa-plus"></i>
                                </div>
                              </div>
                               <div  class="col-md-1" ng-if="featuresArr.length>1 && !$last" ng-click="removeInput(features)" style="background-color: #32c5d2!important;color:white;">
                                <div>
                                 <i class="fa fa-minus"></i>
                                </div>
                              </div>
                                
                                <div ng-messages="newSubscriptionForm['features_'+$index].$error"
                                    ng-show="newSubscriptionForm['features_'+$index].$touched || newSubscriptionForm.$submitted">
                                    <span class="help-block" ng-message="required">Plan Features is required.</span>
                                </div>
                           </div>
                        </div>

                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': newSubscriptionForm.type.$touched && newSubscriptionForm.type.$invalid || newSubscriptionForm.type.$invalid && newSubscriptionForm.$submitted }">
                            <label class="col-md-2 control-label" for="type">Plan Type <span class="required">*</span></label>
                            <div class="col-md-10">
                                <select id="type" class="form-control" name="type" ng-model="subscription.type" required>
                                    <option value="">Select</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                                <div ng-messages="newSubscriptionForm.type.$error"
                                    ng-show="newSubscriptionForm.type.$touched || newSubscriptionForm.$submitted">
                                    <span class="help-block" ng-message="required">Plan Type is required.</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': newSubscriptionForm.order.$touched && newSubscriptionForm.order.$invalid || newSubscriptionForm.order.$invalid && newSubscriptionForm.$submitted }">
                            <label class="col-md-2 control-label" for="order">Plan Order <span class="required">*</span></label>
                            <div class="col-md-10">
                                <select id="order" class="form-control" name="order" ng-model="subscription.order" required>
                                    <option value="">Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <div ng-messages="newSubscriptionForm.order.$error"
                                    ng-show="newSubscriptionForm.order.$touched || newSubscriptionForm.$submitted">
                                    <span class="help-block" ng-message="required">Order is required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': newSubscriptionForm.status.$touched && newSubscriptionForm.status.$invalid || newSubscriptionForm.status.$invalid && newSubscriptionForm.$submitted }">
                            <label class="col-md-2 control-label" for="status">Plan Status <span class="required">*</span></label>
                            <div class="col-md-10">
                                <select id="status" class="form-control" name="status" ng-model="subscription.status" required ng-options="trade.value as trade.text for trade in [{text: 'Active', value:true},{text: 'Inactive', value: false}]">
                                </select>
                                <div ng-messages="newSubscriptionForm.status.$error"
                                    ng-show="newSubscriptionForm.status.$touched || newSubscriptionForm.$submitted">
                                    <span class="help-block" ng-message="required">Plan Status is required.</span>
                                </div>
                            </div>    
                        </div>

                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-9">
                                <button type="submit" ladda="isLoading" class="btn green">Submit</button>
                                <a href ui-sref="subscriptions" class="btn default">cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
