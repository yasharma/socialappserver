<div class="row fade-in-up">
    <div class="col-md-12">       
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-database"></i> Manage Blog </div>
                <div class="actions">
                    <a href ui-sref="newBlog" class="btn btn-outline green">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480"> Add New Blog Sections</span>
                    </a>
                </div>
            </div>

            <div class="portlet-body">
                <div class="table-container">
                    <div class="table-actions-wrapper">
                        <span> </span>
                        <select class="table-group-action-input form-control input-inline input-small input-sm">
                            <option value="">Select...</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="delete">Delete</option>
                        </select>
                        <button class="btn btn-sm btn-outline green table-group-action-submit">
                            <i class="fa fa-check"></i> Submit</button>
                    </div>
                    <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_ajax">
                        <thead>
                            <tr role="row" class="heading">
                                <th width="2%">
                                    <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                        <input type="checkbox" class="group-checkable">
                                        <span></span>
                                    </label>
                                </th>
                                <th width="10%"> Title </th>
                                <th width="10%"> Type </th>
                                <th width="10%"> Slug </th>
                                <th width="10%"> Status </th>
                                <th width="15%"> Date </th>
                                <th width="15%"> Actions </th>
                            </tr>
                            <tr role="row" class="filter">
                                <td> </td>
                                <td>
                                    <input type="text" class="form-control form-filter input-sm" name="title"> 
                                </td>
                                
                                <td>
                                    <input type="text" class="form-control form-filter input-sm" name="type"> 
                                </td>
                                <td>
                                    <input type="text" class="form-control form-filter input-sm" name="slug"> 
                                </td>
                                <td>
                                    <!-- <input type="text" class="form-control form-filter input-sm" name="status">  -->
                                    <select class="form-control form-filter input-sm" name="status">
                                        <option value="">Select</option>
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="input-group date date-picker margin-bottom-5" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control form-filter input-sm" readonly name="from_date" placeholder="From">
                                        <span class="input-group-btn">
                                            <button class="btn btn-sm default" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                    <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control form-filter input-sm" readonly name="to_date" placeholder="To">
                                        <span class="input-group-btn">
                                            <button class="btn btn-sm default" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </td>
                                
                                <td>
                                    <div class="margin-bottom-5">
                                        <button class="btn btn-sm yellow filter-submit margin-bottom">
                                            <i class="fa fa-search"></i> Search</button>
                                    </div>
                                    <button class="btn btn-sm red filter-cancel">
                                        <i class="fa fa-times"></i> Reset</button>
                                </td>
                            </tr>
                        </thead>
                        <tbody> </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End: life time stats -->
    </div>
</div>
<!-- END MAIN CONTENT -->
