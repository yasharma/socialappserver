 <!-- BEGIN LOGO -->
<div class="login-body" ng-hide="isPageLoading">

    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" name="resetForm" ng-submit="resetpassword(resetForm.$valid,user)" ng-show="!showForgetPasswordForm && !showRegisterPasswordForm" novalidate>
            <div class="form-title">
                <span class="form-title">Reset Password</span>
                <!-- <span class="form-subtitle">Please login.</span> -->
            </div>

            <div class="alert alert-danger" ng-show="(resetForm.$invalid && resetForm.$submitted) || message">
                <!-- <button class="close" ng-click="whenUserClose"></button> -->
                <span> {{'Password and New Password is required' }} </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">New Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="New Password" name="new_password" ng-model="user.new_password" required /> 
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Confirm Password" name="password" ng-model="user.confirm_password" required/> 
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-green uppercase pull-right ladda-button" data-style="zoom-in">
                    <span class="ladda-label">Submit</span>
                </button>
            </div>
      
        </form>
        <!-- END LOGIN FORM -->
       
    </div>
</div>
