<div class="row fade-in-up">
	<div class="col-md-12">
		<div class="portlet light bordered">
		    <div class="portlet-title">
		        <div class="caption">
		            <i class="icon-equalizer font-green-haze"></i>
		            <span class="caption-subject font-green-haze bold uppercase">View Customer Info - {{userinfo.customer_name}}</span>
		            <!-- <span class="caption-helper">some info...</span> -->
		        </div>
		        <div class="tools">
		            <button type="button" ng-click="goBack()" class="btn default">Back</button>
		        </div>
		    </div>
		    <div class="portlet-body form">
		        <!-- BEGIN FORM-->
		        <form class="form-horizontal" role="form">
		            <div class="form-body">
		                <!-- <h2 class="margin-bottom-20"> View User Info - Bob Nilson </h2> -->
		                <h3 class="form-section">Person Info</h3>
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Customer Name:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{userinfo.customer_name}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Customer URL:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{userinfo.customer_url}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                </div>
		                <!--/row-->
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Email:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{userinfo.email}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Mobile:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{userinfo.mobile}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                </div>
		                <!--/row-->
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Member Since:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static"> {{userinfo.created_at | date: format : 'dd/m/y'}} </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label class="control-label col-md-3">Active:</label>
		                            <div class="col-md-9">
		                                <p class="form-control-static">
		                                	<status-label status="userinfo.status"></status-label>
		                                </p>
		                            </div>
		                        </div>
		                    </div>
		                    <!--/span-->
		                </div>
		                <div class="row" ng-show="userinfo.profile_img">
		                	<div class="col-md-6">
		                	    <div class="form-group">
		                	        <label class="control-label col-md-3">Profile Image:</label>
		                	        <div class="col-md-9">
		                	        	<div class="thumbnail" style="width: 200px;">
		                	            	<img class="img-responsive" ng-src="{{userinfo.profile_img.path}}" alt="{{userinfo.profile_img.path}}"/>
		                	            </div>
		                	        </div>
		                	    </div>
		                	</div>
		                </div>
		                <!--/row-->
		            </div>
		            <div class="form-actions">
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="row">
		                            <div class="col-md-offset-3 col-md-9">
		                                <button type="button" ng-click="goToEdit()" class="btn green">
		                                    <i class="fa fa-pencil"></i> Edit</button>
		                                <button type="button" ng-click="goBack()" class="btn default">Back</button>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="col-md-6"> </div>
		                </div>
		            </div>
		        </form>
		        <!-- END FORM-->
		    </div>
		</div>
	</div>
</div>
