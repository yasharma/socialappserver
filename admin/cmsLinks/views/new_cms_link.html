<div class="row fade-in-up">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form ">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-user font-green"></i>
                    <span class="caption-subject font-green sbold uppercase">Add New CMS Link</span>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form novalidate ng-submit="new_cmsLink(newCmsLinkForm.$valid)" class="form-horizontal" name="newCmsLinkForm" ng-keydown="clear($event.target.name, newCmsLinkForm)">
                    <div class="form-body">
                        <div class="form-group form-md-line-input" 
                        ng-class="{ 'has-error': newCmsLinkForm.title.$touched && newCmsLinkForm.title.$invalid || newCmsLinkForm.title.$invalid && newCmsLinkForm.$submitted }">
                            <label class="col-md-2 control-label" for="title">Title <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="title" ng-model="cmsLink.title" class="form-control" id="title" placeholder="Enter your title" required>
                                <div ng-messages="newCmsLinkForm.title.$error"
                                    ng-show="newCmsLinkForm.title.$touched || newCmsLinkForm.$submitted">
                                    <span class="help-block" ng-message="required">Title is required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input" 
                        ng-class="{ 'has-error': newCmsLinkForm.url.$touched && newCmsLinkForm.url.$invalid || newCmsLinkForm.url.$invalid && newCmsLinkForm.$submitted }">
                            <label class="col-md-2 control-label" for="url">URL <!-- <span class="required">*</span> --></label>
                            <div class="col-md-10">
                                <textarea rows="4" name="url" ng-model="cmsLink.url" class="form-control" id="url" placeholder="Enter your url"></textarea>
                                <div ng-messages="newCmsLinkForm.url.$error"
                                    ng-show="newCmsLinkForm.url.$touched || newCmsLinkForm.$submitted">
                                    <span class="help-block" ng-message="required">URL is required.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-9">
                                <button type="submit" ladda="isLoading" class="btn green">Submit</button>
                                <a href ui-sref="cmsLink" class="btn default">cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
