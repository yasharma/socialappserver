<div class="row fade-in-up">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form ">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-user font-green"></i>
                    <span class="caption-subject font-green sbold uppercase">Update Terms &amp; Conditions Detail</span>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form novalidate ng-submit="edit_termsconditions(updateTermscondForm.$valid)" class="form-horizontal" name="updateTermscondForm" ng-keydown="clear($event.target.name, updateTermscondForm)">
                    <div class="form-body">
                        <div class="form-group form-md-line-input" 
                        ng-class="{ 'has-error': updateTermscondForm.title.$touched && updateTermscondForm.title.$invalid || updateTermscondForm.title.$invalid && updateTermscondForm.$submitted }">
                            <label class="col-md-2 control-label" for="title">Title <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="title" ng-model="termsconditions.title" class="form-control" id="title" placeholder="Enter your termsconditions title" required>
                                <div ng-messages="updateTermscondForm.title.$error"
                                    ng-show="updateTermscondForm.title.$touched || updateTermscondForm.$submitted">
                                    <span class="help-block" ng-message="required">Title is required.</span>
                                </div>
                            </div>
                        </div>
                      
                                 
                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': updateTermscondForm.description.$touched && updateTermscondForm.description.$invalid || updateTermscondForm.description.$invalid && updateTermscondForm.$submitted }">
                            <label class="col-md-2 control-label" for="description">Description <span class="required">*</span></label>
                            <div class="col-md-10">
                                
                                <text-angular ng-required="true" ng-model="termsconditions.description"></text-angular>
                                <div ng-messages="updateTermscondForm.description.$error"
                                    ng-show="updateTermscondForm.description.$touched || updateTermscondForm.$submitted">
                                    <span class="help-block" ng-message="required">Description is required.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-9">
                                <button type="submit" ladda="isLoading" class="btn green">Update</button>
                                <a href ui-sref="termsconditions" class="btn default">cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
